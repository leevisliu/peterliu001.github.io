<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MiniGame小游戏</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h1> 游戏列表</h1>
		<ul id='menu'>
			<li onclick="loadGame('./game/blade-master/index.html')">blade master</li>
			<li onclick="loadGame('./game/cool-score/index.html')">cool-score</li>
			<li onclick="loadGame('./game/crossbow-sniper/index.html')">crossbow-sniper</li>
			<li onclick="loadGame('./game/defense-tower/index.html')">defense-tower</li>
			<li onclick="loadGame('./game/farm-heroes-saga/index.html')">farm-heroes-saga</li>
			<li onclick="loadGame('./game/fruit-pop-bubbles-game/index.html')">fruit-pop-bubbles-game</li>
			<li onclick="loadGame('./game/fury-road-neon/index.html')">fury-road-neon</li>
			<li onclick="loadGame('./game/gt-offroad-racing/index.html')">gt-offroad-racing</li>
			<li onclick="loadGame('./game/hair-dye/index.html')">hair-dye</li>
			<li onclick="loadGame('./game/hoop-star/index.html')">hoop-star</li>
			<li onclick="loadGame('./game/lumber-run/index.html')">lumber-run</li>
			<li onclick="loadGame('./game/ninja-vital-treasure/index.html')">ninja-vital-treasure</li>
			<li onclick="loadGame('./game/woody-legend/index.html')">woody-legend</li>
			<li onclick="loadGame('./game/wormeat-io-online-game/index.html')">wormeat-io-online-game</li>
			<li onclick="loadGame('./game/zombie-assassin/index.html')">zombie-assassin</li>
		</ul>
		<div id="overlay">
			<iframe id="gameFrame" src=""></iframe>
			<button onclick="closeGame()">返回</button>
		</div>
	</body>
	<script>
		function loadGame(url) {
			const frame = document.getElementById('gameFrame');
			const overlay = document.getElementById('overlay');
			frame.src = url;
			frame.style.display = 'block'; // 显示 iframe
			overlay.style.display = 'block'; // 显示覆盖层
			if (frame.requestFullscreen) {
				frame.requestFullscreen();
			    } else if (frame.mozRequestFullScreen) { // Firefox
				frame.mozRequestFullScreen();
			    } else if (frame.webkitRequestFullscreen) { // Chrome, Safari and Opera
				frame.webkitRequestFullscreen();
			    } else if (frame.msRequestFullscreen) { // IE/Edge
				frame.msRequestFullscreen();
			    }
		}
		 function closeGame() {
			const frame = document.getElementById('gameFrame');
			const overlay = document.getElementById('overlay');
			frame.src = ''; // 清空 iframe 内容
			frame.style.display = 'none'; // 隐藏 iframe
			overlay.style.display = 'none'; // 隐藏覆盖层
		}

		// 监听物理键返回事件
		window.onpopstate = function(event) {
			closeGame();
		};
	</script>
	<style>
		body {
		    background: #ff;
		    margin: 0px;
		    border: 0px;
			width: 100%;
			height: 100%;
			padding: 20px;
			text-align: center;
		}
		#menu {
			list-style-type: none;
			padding: 0;
		}
		#menu li {
			margin: 20px 0;
			cursor: pointer;
			color: blue;
			text-decoration: underline;
			font-size: 24px;
		}
		#gameFrame {
			display: none;
			width: 100%;
			height: 100%;
			border: none;
			margin-top: 20px;
		}
		#overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(255, 255, 255, 0.9);
			z-index: 1000;
			text-align: center;
			padding-top: 20px;
		}
	</style>
</html>
